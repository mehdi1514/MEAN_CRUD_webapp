<br>
<div class="container" style="max-width: 50%;">
    <ul *ngFor="let todo of todos" class="list-group">
        <li class="list-group-item">
            <button (click)="showInEditForm(todo)" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Edit</button> | <button (click)="deleteTodo(todo._id)" class="btn btn-danger">Delete</button> {{ todo.title }}
        </li>
    </ul>
</div>

<hr color="black">
<br><br>

<div class="container">
    <h2 class="page-header"> Add Todo </h2>
    <form [formGroup]="addForm" (ngSubmit)="addForm.valid && addTodo()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" formControlName="title" required>
        </div>
        <!--
         <div class="form-group">
            <label for="date_created">Date Created</label>
            <input type="text" name="date_created" class="form-control" [(ngModel)]="date_created" required>
        </div>   
        -->
        
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" value="{{ editTodoString }}" name="title" class="form-control" [(ngModel)]="editTodoString" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button (click)="clearEditString()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <input type="button" (click)="updateTodo()" value="Submit" class="btn btn-primary" data-dismiss="modal">
              </div>
          </form>
      </div>
    </div>
  </div>
